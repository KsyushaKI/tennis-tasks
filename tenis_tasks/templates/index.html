{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="card">
  <div class="card-body p-3 bg-light">
    <h1 class="my-1 display-5">Tennis Tasks</h1>
      <hr>
    {% if form %}
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class="btn btn-danger" type="submit" value="Send">
    </form>
    {% endif %}

    <h1>{{ data }} </h1>
    <h1>{{ path }}</h1>

 
    <audio controls>
      <source src="http://127.0.0.1:53684/tenis_tasks/final_audio/output.mp3">
    </audio>
    <audio controls>
      <source src="file:///tennis_tasks/tennis_tasks/final_audio/output.mp3">
    </audio>
    <audio controls>
      <source src="/tennis_tasks/tennis_tasks/final_audio/output.mp3">
    </audio>
    <audio controls>
      <source src="tennis_tasks/tennis_tasks/final_audio/output.mp3">
    </audio>

    <p><a href="http://127.0.0.1:53684/tenis_tasks/final_audio/output.mp3">Открыть файл в браузере</a>
    <p><a href="http://127.0.0.1:53684/tenis_tasks/final_audio/output.mp3" download>Скачать файл</a>
  </div>
</div>
{% endblock %}
